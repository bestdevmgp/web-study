<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const date = new Date();
    const hour = date.getHours();

    if (hour < 12) {
        alert("오전입니다.");
    } else if (hour >= 12) {
        alert("오후입니다.");
    }

    // Quiz 1
    const number = Number(prompt('숫자를 입력하세요'));
    if (number > 0) {
        alert("양수임");
    } else if (number < 0) {
        alert("음수임");
    } else if (number === 0) {
        alert("0임");
    }

    // Quiz 2
    const number = Number(prompt('숫자를 입력하세요'));
    if (number % 2 === 0) {
        alert("짝수임");
    } else if (number % 2 === 1) {
        alert("홀수임");
    }
    </script>
</body>
</html>
