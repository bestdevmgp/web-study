<script>
    let star = "";
    for (let i = 0; i <= 4; i++) {
        star += "*".repeat(i) + "\n";
    }
    alert(star)

    let output = "";
    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= i; j++) {
            output += "*"
        }
        output += "\n"
    }
    alert(output)

    // Quiz 4-4
    let sum = 1;
    for (let i = 1; i < 10; i++) {
        sum *= i;
    }
    alert(sum)

    // Quiz 4-5
    let i = 5;
    while (i >= 0) {
        if (i == 0) {
            alert("출발");
            break;
        } else {
            alert(i);
            i--;
        }
    }
</script>
