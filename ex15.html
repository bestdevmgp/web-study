<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.querySelector('input')
        const p = document.querySelector('p')
        const checkButton = document.querySelector('#checkEmail')

        const isEmail = (value) => {
            // 골뱅이를 갖고 있고 && 골뱅이 뒤에 점이 있다면
            return (value.indexOf('@') > 1) && (value.split('@')[1].indexOf('.') > 1)
        }

        const checkEmailFormat = () => {
            const value = input.value
            if (isEmail(value)) {
                p.style.color = 'green'
                p.textContent = `이메일 형식입니다: ${value}`
            } else {
                p.style.color = 'red'
                p.textContent = `이메일 형식이 아닙니다: ${value}`
            }
        }

        // 실시간 확인
        input.addEventListener('keyup', checkEmailFormat)

        // 버튼 클릭 시 확인
        checkButton.addEventListener('click', checkEmailFormat)
    })
</script>
</head>
<body>
    <h1>이메일 형식을 입력해주세요.<br></h1>
    <input type="text">
    <button id="checkEmail">이메일 형식 확인</button>
    <p></p>
</body>
</html>
